<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .noticia:target {
      background-color: #c3c3c3;
      padding: 10px;
    }
  </style>
  <title>Estilizando Via URL</title>
</head>

<body>

  <h1>Como utilizar a pseudo classe target para estilizar elementos via url(através dos links âncora)</h1>

  <p>A ideia é que ao clicar nos links, o estilo seja aplicado nas divs</p>

  <a href="#noticia1">Noticia 01</a>
  <a href="#noticia2">Noticia 02</a>

  <div id="noticia1" class="noticia">
    <h1>Título da notícia</h1>
    <p>Um texto qualquer</p>
  </div>

  <div id="noticia2" class="noticia">
    <h1>Título da notícia</h1>
    <p>Um texto qualquer</p>
  </div>

</body>

</html>
