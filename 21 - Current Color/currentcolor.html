<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Color</title>
  <style>
    body {
      background-color: #00f;
    }

    button {
      width: 100px;
      height: 50px;

      background-color: #fff;

      color: #f00;

      /*color atual é vermelho dentro desse elemento*/
      border: 5px solid currentColor;
    }
  </style>
</head>

<body>
  <h1>Current Color permite reusar a cor que está definida no color atual dentro de um elemento</h1>
  <button>Cadastrar</button>
</body>

</html>
